<div
  class="min-h-screen bg-sky-950 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-xl">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-sky-900">계정을 생성하세요</h2>
      <p class="mt-2 text-sm text-sky-600">
        가입하고 음악 학습의 새로운 경험을 만나보세요.
      </p>
    </div>

    <div class="space-y-4">
      <div class="flex flex-col gap-1">
        <p-button
          label="카카오 계정으로 가입하기"
          icon="pi pi-user"
          styleClass="kakao-login-button"
        ></p-button>
        <p-button
          label="Google로 가입하기"
          icon="pi pi-google"
          styleClass="google-login-button"
        ></p-button>
      </div>

      <div class="relative flex items-center my-6">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="flex-shrink mx-4 text-gray-500 text-sm"
          >또는 이메일로 가입</span
        >
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="space-y-2">
          <label for="name" class="block text-sm font-medium text-gray-700"
            >이름 (닉네임)</label
          >
          <input
            id="name"
            type="text"
            pInputText
            formControlName="username"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-300"
            placeholder="우리가 당신을 어떻게 부르면 되나요?"
          />
        </div>

        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >이메일</label
          >
          <input
            id="email"
            type="email"
            pInputText
            formControlName="email"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-300"
            placeholder="you@example.com"
          />
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >비밀번호</label
          >
          <p-password
            id="password"
            formControlName="password"
            [toggleMask]="true"
            styleClass="w-full"
            inputStyleClass="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-300"
            placeholder="••••••••"
            promptLabel="사용하실 암호를 입력해 주세요."
            weakLabel="너무 간단해요."
            mediumLabel="적당하네요."
            strongLabel="강력합니다."
          ></p-password>
          <p class="text-sm text-gray-500">8자 이상의 비밀번호를 입력하세요.</p>
        </div>

        <div class="space-y-2">
          <div class="flex items-start">
            <p-checkbox
              formControlName="terms"
              [binary]="true"
              inputId="terms"
            ></p-checkbox>
            <label for="terms" class="ml-2 block text-sm text-gray-700">
              <span class="font-medium">이용약관</span>에 동의합니다 (I agree to
              the Terms of Service)
            </label>
          </div>

          <div class="flex items-start">
            <p-checkbox
              formControlName="privacy"
              [binary]="true"
              inputId="privacy"
            ></p-checkbox>
            <label for="privacy" class="ml-2 block text-sm text-gray-700">
              <span class="font-medium">개인정보 처리방침</span>에 동의합니다 (I
              agree to the Privacy Policy)
            </label>
          </div>

          <div class="flex items-start">
            <p-checkbox
              formControlName="analytics"
              [binary]="true"
              inputId="analytics"
            ></p-checkbox>
            <label for="analytics" class="ml-2 block text-sm text-gray-700">
              웹 분석 및 개인화된 경험을 위한 데이터 수집에 동의합니다 (I agree
              to data collection for web analytics and personalized experience)
            </label>
          </div>
        </div>

        <p-button
          type="submit"
          label="계정 만들기"
          styleClass="submit-button"
        ></p-button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-4">
        이미 계정이 있으신가요?
        <a href="#" class="text-sky-600 hover:underline ml-1">로그인</a>
      </p>
    </div>
  </div>
</div>
