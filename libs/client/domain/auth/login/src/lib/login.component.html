<div
  class="min-h-screen bg-sky-950 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-xl">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-sky-900">환영합니다</h2>
      <p class="mt-2 text-sm text-sky-600">계정에 로그인하세요</p>
    </div>

    <div class="space-y-4">
      <div class="flex flex-col gap-1">
        <p-button
          label="카카오로 로그인"
          icon="pi pi-user"
          styleClass="kakao-login-button"
        >
        </p-button>
        <p-button
          label="Google로 로그인"
          icon="pi pi-google"
          styleClass="google-login-button"
        ></p-button>
      </div>

      <div class="relative flex items-center my-6">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="flex-shrink mx-4 text-gray-500 text-sm"
          >또는 이메일로 로그인</span
        >
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >이메일</label
          >
          <input
            id="email"
            type="email"
            pInputText
            formControlName="email"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-300"
            placeholder="you@example.com"
          />
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >비밀번호</label
          >
          <input
            type="password"
            pInputText
            id="password"
            formControlName="password"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-300"
            placeholder="••••••••"
          />
        </div>

        <div class="flex items-center justify-between gap-4">
          <div class="flex items-center align-middle">
            <p-checkbox
              formControlName="rememberMe"
              [binary]="true"
              inputId="rememberMe"
              class="flex items-center"
            ></p-checkbox>
            <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
              로그인 상태 유지
            </label>
          </div>
          <a href="#" class="text-sm text-sky-600 hover:underline">
            비밀번호 찾기
          </a>
        </div>

        <p-button
          type="submit"
          label="로그인"
          styleClass="submit-button"
        ></p-button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-4">
        계정이 없으신가요?
        <a [routerLink]="['/sign-up']" class="text-sky-600 hover:underline ml-1"
          >회원가입</a
        >
      </p>
    </div>
  </div>
</div>
